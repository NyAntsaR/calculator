<template>
    <lightning-card title="Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input 
                    type="number"  
                    name="firstNumber"
                    onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
           
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input 
                    type="number" 
                    name="secondNumber"
                    onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={clickHandler}></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" icon-position="right" onclick={clickHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={clickHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={clickHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="arround-medium">
                <lightning-formatted-text class="result" value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
