<template>
    <lightning-card title="Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input 
                    type="number"  
                    name="firstNumber"
                    onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
           
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input 
                    type="number" 
                    name="secondNumber"
                    onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="Substract" icon-name="utility:dash" icon-position="right" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={divisionHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="arround-medium">
                <lightning-formatted-text class="result" value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>

            <!-- Show Result History-->
            <hr>
            <lightning-layout-item size="12" padding="arround-medium">
                <lightning-input 
                    type="checkbox" 
                    label="Show Result History" 
                    onchange={showResultHistory}>
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="arround-medium">
                <template if:true={displayResultHistory}>
                    <ul>
                        <template iterator:result={resultHistory}>
                            <p class="result" key={result.value}>{result.value}</p>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
